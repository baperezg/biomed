<html>
<title>Modelo de huesos de unas piernas</title>
	<script src="https://cdn.jsdelivr.net/npm/aframe@1.4.1/dist/aframe-master.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
<head>
</head>
<body>
	<a-scene>
		<a-entity id="brain" src="./brain.glb"></a-entity>
		<a-entity id="tumor" src="./tumor.glb"></a-entity>
		<a-entity
			gltf-model="#tumor"
			scale="0.1 0.1 0.1"
			position="0 0 -7"
			rotation="0 0 0">
		</a-entity>
		<a-entity
			gltf-model="#brain"
			scale="0.1 0.1 0.1"
			position="-3 0 -7"
			rotation="0 0 0">
		</a-entity>
	</a-scene>
</body>

</html>
